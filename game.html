<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klickos - Tap to Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #ff6b00 0%, #ff8800 50%, #ffaa00 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      color: white;
      user-select: none;
      overflow: hidden;
    }
    
    #header {
      text-align: center;
      width: 100%;
    }
    
    #coins-display {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 10px 0;
    }
    
    #level {
      font-size: 18px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #coin-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #coin {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at 30% 30%, #ffd700, #ffaa00 40%, #ff8800);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 100px;
      cursor: pointer;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      transition: transform 0.1s ease;
      position: relative;
      border: 5px solid rgba(255, 255, 255, 0.3);
    }
    
    #coin:active {
      transform: scale(0.93);
    }
    
    #coin::after {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      width: 35%;
      height: 35%;
      background: radial-gradient(circle, rgba(255,255,255,0.6), transparent);
      border-radius: 50%;
    }
    
    #energy-section {
      width: 100%;
      max-width: 400px;
    }
    
    #energy-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 600;
    }
    
    #energy-bar {
      width: 100%;
      height: 32px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }
    
    #energy-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffff00, #ffaa00);
      transition: width 0.3s ease;
      box-shadow: 0 0 20px rgba(255,255,0,0.5);
    }
    
    .popup {
      position: absolute;
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6), 0 0 20px rgba(255,215,0,0.8);
      animation: float-up 1s ease-out forwards;
      pointer-events: none;
      z-index: 100;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.4);
        opacity: 0;
      }
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #ff6b00, #ff8800);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>Y√ºkleniyor... ‚ö°</div>
  </div>

  <div id="header">
    <div id="coins-display">üí∞ <span id="coins">0</span></div>
    <div id="level">üèÜ <span>Bronze</span> ‚Ä¢ Tap ve kazan!</div>
  </div>

  <div id="coin-container">
    <div id="coin">üíé</div>
  </div>

  <div id="energy-section">
    <div id="energy-info">
      <span>‚ö° Enerji</span>
      <span><strong id="energy">1000</strong> / 1000</span>
    </div>
    <div id="energy-bar">
      <div id="energy-fill" style="width: 100%"></div>
    </div>
  </div>

  <script>
    // Telegram Web App ba≈ülat
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }

    // URL'den user ID al
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user') || 'demo';

    // Oyun deƒüi≈ükenleri
    let coins = 0;
    let energy = 1000;
    let maxEnergy = 1000;
    let clickPower = 1;

    // DOM elementleri
    const coinsEl = document.getElementById('coins');
    const energyEl = document.getElementById('energy');
    const energyFillEl = document.getElementById('energy-fill');
    const coinEl = document.getElementById('coin');
    const loadingEl = document.getElementById('loading');

    // Verileri y√ºkle
    async function loadData() {
      try {
        const response = await fetch(`/api/save?user=${userId}`);
        const data = await response.json();
        
        coins = data.coins || 0;
        energy = data.energy || 1000;
        clickPower = data.clickPower || 1;
        
        updateUI();
        loadingEl.classList.add('hidden');
      } catch (error) {
        console.error('Veri y√ºklenemedi:', error);
        loadingEl.classList.add('hidden');
      }
    }

    // UI g√ºncelle
    function updateUI() {
      coinsEl.textContent = coins.toLocaleString();
      energyEl.textContent = energy;
      energyFillEl.style.width = `${(energy / maxEnergy) * 100}%`;
    }

    // Coin tƒ±klama
    coinEl.addEventListener('click', (e) => {
      if (energy >= clickPower) {
        coins += clickPower;
        energy -= clickPower;
        
        updateUI();
        
        // +1 animasyonu
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.textContent = `+${clickPower}`;
        popup.style.left = e.clientX + 'px';
        popup.style.top = e.clientY + 'px';
        document.body.appendChild(popup);
        
        setTimeout(() => popup.remove(), 1000);
        
        // Verileri kaydet
        saveData();
      }
    });

    // Enerji dolumu (saniyede 1)
    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(energy + 1, maxEnergy);
        updateUI();
      }
    }, 1000);

    // Verileri kaydet
    async function saveData() {
      try {
        await fetch('/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId,
            coins,
            energy,
            clickPower
          })
        });
      } catch (error) {
        console.error('Kayƒ±t hatasƒ±:', error);
      }
    }

    // Periyodik kaydetme (her 10 saniye)
    setInterval(saveData, 10000);

    // Sayfa kapanƒ±rken kaydet
    window.addEventListener('beforeunload', saveData);

    // Ba≈ülat
    loadData();
  </script>
</body>
</html>
